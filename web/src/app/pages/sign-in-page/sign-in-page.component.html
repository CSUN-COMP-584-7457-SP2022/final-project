<app-header></app-header>

<app-alerts [alerts]="alerts"></app-alerts>

<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-4">
      <h3 style="text-align: center">Sign in to your account</h3>

      <app-sign-in-form (alerts)="showAlert($event)"></app-sign-in-form>
    </div>
  </div>

  <div
    class="row align-items-center justify-content-center"
    style="margin-top: 0.5rem"
  >
    <small style="text-align: center"
      >Don't have an account?
      <a [routerLink]="['/create-account']"
        >Click here to create an account.</a
      ></small
    >
  </div>
</div>
